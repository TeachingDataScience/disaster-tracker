<!DOCTYPE html>
<HTML>
<HEAD>

    <title>Hurricane Haiyan - a Relief Web Labs Project</title>

    <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">

    <!-- foundation css -->
    <link rel="stylesheet" type="text/css" href="lib/foundation/css/foundation.css" />
    <!-- datepicker module -->
    <link rel="stylesheet" type="text/css" href="lib/datepicker/css/foundation-datepicker.css" />
    <!-- font awesome -->
    <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" />
    <!-- mapbox styles -->
    <link rel="stylesheet" type="text/css" href="//api.tiles.mapbox.com/mapbox.js/v1.6.1/mapbox.css" />
    <!-- developer css -->
    <!--link rel="stylesheet" type="text/css" href="css/master-disaster-0.1.css" /-->
    <link rel="stylesheet" type="text/css" href="css/markercluster.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <!-- call modernizr -->
    <script src="lib/modernizr/modernizr.js"></script>
    <script>
        // redirect on load
         if (window.location.hash === ""){
            window.location.href = window.location.origin + "/" + "#reports";
         }
    </script>
</HEAD>
<BODY>
    <div id="disaster-app" class="tall">
        <div data-magellan-expedition="fixed">
            <dl class="sub-nav">
                <dd>You are currently viewing</dd>
                <dd data-magellan-arrival="reports"><a href="#reports">Disaster Reports</a></dd>
                <dd data-magellan-arrival="tweets"><a href="#tweets">Related Tweets</a></dd>
                <dd data-magellan-arrival="profiles"><a href="#profiles">Country Profile</a></dd>
            </dl>
        </div>
        <div class='about'>
            <small>
                <a href='#'>about</a>
            </small>
        </div>
        <!-- reports -->
        <div class='reports medium-8 column'>
            <a name="reports"></a>
            <h3 class='medium-6 column' data-magellan-destination="reports">Current Reports: <span>Phillipines</span></h3>
            <ul id="report-pagination" class="medium-6 column pagination">
                <li class="arrow prev"><a href="#">&laquo;</a></li>
                <li class="arrow next"><a href="#">&raquo;</a></li>
            </ul>
            <!-- begin search -->
            <form id="report-search">
                <div class="medium-9 column">
                    <div class="row collapse">
                        <div class="small-10 column">
                            <input type="text" placeholder="eg. 'infrastructure damage'" />
                        </div>
                        <div class="small-2 column">
                            <input type="submit" value="Search" class="button postfix" />
                        </div>
                    </div>
                </div>
                <div class="medium-3 column">
                    <button id="expand-search" class="button postfix secondary">Advanced</button>
                </div>
                <div id="search-options" class="slider hidden">
                    <div class="medium-2 column">
                        <label># of results</label>
                        <input type="text" placeholder="1000 max" />
                    </div>
                    <div class="medium-2 column">
                        <label>Start date</label>
                        <input id="datepicker-start" type="text" placeholder="2-3-1980" />
                    </div>
                    <div class="medium-2 column">
                        <label>End date</label>
                        <input id="datepicker-end" type="text" placeholder="2-3-1980" />
                    </div>
                    <div class="medium-6 column">
                        <label>Exclude these terms</label>
                        <input type="text" placeholder="" />
                    </div>
                </div>
            </form>

            <div id="report-list">
                <!-- report cards here -->
            </div>
        </div>
        <!-- map -->
        <div id= "app-map" class="medium-4 column map"></div>

        <!-- tweets -->
        <div class="tweet medium-12 column">
            <a name="tweets"></a>
            <h3 class="medium-12 column" data-magellan-destination="tweets">Related Tweets</h3>
            <div id="tweet-list">
            <!-- tweet cards here -->
            </div>
        </div>



        <!-- Demographic information -->
        <div class="demographic medium-12 column">
            <a name="profiles"></a>
            <h3 class="medium-12 column"  data-magellan-destination="profiles">Country Profile</h3>
        </div>
    </div>

    <!-- templates -->
    <div id="templates">

        <script type="text/template" id="report-template">
            <div class='report-top'>
                <h6 class="source"><%- source[0].name %></h6>
                <h6 class="dateline"><%- dateline %></h6>
            </div>
            <div class='report-content'>
                <h6 class="hed"><%- title %></h6>
                <p class="toggle"><%= lead %></p>
                <small class='readmore'>
                    <a target="_blank" href="<%- url %>">Read on reliefweb</a> |
                    <a target="_blank" href="<%- origin %>">Read original article</a>
                </small>
            </div>
        </script>

        <script type="text/template" id="tweet-template">
            <a target='_blank' href='http://twitter.com/<%- user %>'>
                <div class='report-top'>
                    <h5><img src='<%- user_image %>'/><%- user %></h5>
                </div>
            </a>
            <div class='report-content'>
                <p class="dateline"><%- text %></p>
            </div>
        </script>

        <script type="text/template" id="pagination-template">
            <li id="<%- id %>" class="pagination-item">
                <a href="#">
                    <%- num %>
                </a>
            </li>
        </script>

        <script type="text/template" id="marker-template">
            <h3><b><%- properties.title %></b> is the most recent disaster in <b><%- properties.country %></b>.</h3>
            <iframe width="100%" height="100%" src="//www.youtube.com/embed/<%- properties.youtube %>" frameborder="0" disablekb="1" controls="2" start="130" allowfullscreen></iframe>
        </script>

    </div>

    <script type="text/javascript" src="lib/jquery/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="lib/foundation/js/fastclick.js"></script>
    <script type="text/javascript" src="lib/foundation/js/foundation.min.js"></script>
    <script type="text/javascript" src="lib/foundation/js/foundation/foundation.magellan.js"></script>


    <script>
        $(document).foundation();
    </script>

    <script type="text/javascript" src="lib/underscore/underscore-1.5.2.js"></script>
    <script type="text/javascript" src="lib/backbone/backbone-1.1.0.js"></script>

    <!-- mapbox calls -->
    <script type="text/javascript" src="//api.tiles.mapbox.com/mapbox.js/v1.6.1/mapbox.js"></script>
    <script type="text/javascript" src='//api.tiles.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/leaflet.markercluster.js'></script>
    <script type="text/javascript" src="lib/datepicker/js/foundation-datepicker.js"></script>

    <script type="text/javascript" src="js/models.js"></script>
    <script type="text/javascript" src="js/collections.js"></script>
    <script type="text/javascript" src="js/views.js"></script>
    <script type="text/javascript" src="js/router.js"></script>
    <script type="text/javascript" src="js/events.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</BODY>
